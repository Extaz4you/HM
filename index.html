      text: "Known for her sculptural takes on traditional tailoring, Australian arbiter of cool Kym Ellery teams up with Moda Operandi.",
      price: "$52.00"
    }
  ];
  const productBox = document.querySelector('.product-box');
  productData.forEach(product => 
  {
    const productEl = document.createElement('div');
    productEl.classList.add('product');
    
    const productImg = document.createElement('img');
    productImg.classList.add('product_img');
    productImg.setAttribute('alt', product.alt);
    productImg.src = product.img;

    const productHeader = document.createElement('h3');
    productHeader.textContent = product.name;

    const productText = document.createElement('p');
    productText.textContent = product.text;

    const productPrice = document.createElement('p');
    productPrice.textContent = product.price;

    productEl.appendChild(productImg);
    productEl.appendChild(productHeader);
    productEl.appendChild(productText);
    productEl.appendChild(productPrice);
    productBox.appendChild(productEl);
  });


</script>
</body>
